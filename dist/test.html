<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page Working!</h1>
    <p>If you can see this, the server is running.</p>
    <script>
        // Test API connection
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                document.body.innerHTML += '<p>API Connection: ✅ Working - ' + JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                document.body.innerHTML += '<p>API Connection: ❌ Failed - ' + error.message + '</p>';
            });
    </script>
</body>
</html>
